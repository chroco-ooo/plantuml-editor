    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            
            <div class="select">
              <select id="samples">
                <option value="default">Select a sample...</option>
                <!-- 
                <optgroup label="Theropods">

        <div class="columns">
          <div class="column">
            <div class="box">
              <div class="field">
                <div class="control">
                  <textarea id="editor">Bob->Alice : hello</textarea>
                </div>
              </div>
              <div class="buttons">
                <button id="redrawBtn" class="button is-primary">描画</button>

                <button id="saveBtn" class="button is-link">保存</button>
                -->
              </div>
            </div>
          </div>
          <div class="column">
            <div class="box invisible">
              <div id="plantImg"></div>
              <div class="buttons">
                <button id="pngBtn" class="button is-info is-inverted">PNG</button>
                <button id="svgBtn" class="button is-success is-inverted">SVG</button>
              </div>
            </div>
            <div class="box invisible">
              <label class="label">イメージURL</label>
              <div class="field has-addons">
                
                <div class="control is-expanded">
                  <input id="imageUrl" class="input" type="text" placeholder="URL">
                </div>
                <div class="control">
                  <a id="imageUrlCopy" class="button is-info">
                    COPY
                  </a>
                </div>
              </div>
              <label class="label">Embed</label>
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input id="embed" class="input" type="text" placeholder="Embed">
                </div>
                <div class="control">
                  <a id="embedCopy" class="button is-info">
                    COPY
                  </a>
                </div>
              </div>
            </div>
          </div>
